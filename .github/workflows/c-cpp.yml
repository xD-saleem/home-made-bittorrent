name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: vcpkg build
      uses: johnwason/vcpkg-action@v6
      id: vcpkg
      with:
        manifest-dir: ${{ github.workspace }} # Set to directory containing vcpkg.json
        token: ${{ github.token }}
        triplet: x64-linux-release
      # debugging
    # - name: Setup upterm session
      # uses: lhotari/action-upterm@v1

    - name: build
      run: cmake -B build -S . -DCMAKE_TOOLCHAIN_FILE=${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake -DCMAKE_EXPORT_COMPILE_COMMANDS=1 && cd build && make && cd - && echo "successfully built"

    - name: test
      run: make ci-tests

    - name: Run clang-tidy and clang-format
      if: ${{env.preset == 'cl-x64-debug'}}
      uses: cpp-linter/cpp-linter-action@v2
      id: linter
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        version: 15
        style: file
        database: out/build/${{env.preset}}
        thread-comments: true
        step-summary: true
        tidy-checks: ''
